<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f0f0f0;
}

.icon-container {
    display: flex;
    gap: 10px;
    align-items: center;
    margin-top: 20px;
}

.icon-button {
    width: 50px;
    height: 50px;
    border-radius: 50%;
    border: none;
    background-color: transparent;
    padding: 0;
    cursor: pointer;
    transition: transform 0.2s;
}

.icon-button:hover {
    transform: scale(1.1);
}

.icon {
    width: 100%;
    height: 100%;
    border-radius: 50%;
    object-fit: cover;
}

.image-container {
    margin-top: 20px;
    display: flex;
    justify-content: center;
    align-items: center;
    width: 300px; /* Set your desired width */
    height: 200px; /* Set your desired height */
    overflow: hidden;
}

.image-container img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

.image-container img.active {
    transform: scale(1.1);
}

    </style>
    <title>Image Changer</title>
</head>
<body>
    <div class="image-container">
        <img id="image" src="img/02_Home_MushRush_10.webp" alt="Image">
    </div>
    <div class="icon-container">
        <button class="icon-button" onclick="changeImage('img/02_Home_MushRush_10.webp')">
            <img class="icon" src="img/02_Home_MushRush_10.webp" alt="Icon 1">
        </button>
        <button class="icon-button" onclick="changeImage('img/02_Home_MushRush_13.webp')">
            <img class="icon" src="img/02_Home_MushRush_13.webp" alt="Icon 2">
        </button>
    </div>
    <script>
        function changeImage(imageSource) {
            const image = document.getElementById('image');
            image.src = imageSource;
        }
    </script>
</body>
</html>
