<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* styles.css */
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
        }

        .image-viewer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: white;
            /* Change background color to white */
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .image-viewer img {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
        }

        .close-button {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 30px;
            color: black;
            /* Change close button color to black */
            cursor: pointer;
        }

        /* styles.css */
        .image-viewer img {
            max-width: 100%;
            /* Adjust if needed */
            max-height: 100%;
            /* Adjust if needed */
            object-fit: contain;
            transition: transform 0.3s ease;
            /* Add smooth transition */
            transform-origin: center center;
            cursor: zoom-out;
            /* Set initial cursor to indicate zoom-out */
        }

        .image-viewer.zoomed img {
            transform: scale(1.5);
            /* Zoomed image size */
            cursor: zoom-in;
            /* Change cursor to indicate zoom-in */
        }
    </style>
    <title>Image Viewer</title>
</head>

<body>
    <div class="image-viewer">
        <span class="close-img" onclick="closeViewer()">&times;</span>
        <img src="img/img2.png" alt="Full Screen Image">
    </div>
    <div class="image-gallery">
        <!-- Add your thumbnail images here with the appropriate class -->
        <img class="thumbnail-image" src="img/img2.png" alt="Thumbnail Image 1">
        <img class="thumbnail-image" src="img/img1.png" alt="Thumbnail Image 2">
        <!-- Add more thumbnail images as needed -->
    </div>
    <script>
        // script.js
        const imageViewer = document.querySelector('.image-viewer');
        const closeBtn = document.querySelector('.close-img');
        const thumbnailImages = document.querySelectorAll('.thumbnail-image');
        const fullScreenImage = imageViewer.querySelector('img');

        thumbnailImages.forEach(thumbnail => {
            thumbnail.addEventListener('click', () => {
                const imageURL = thumbnail.getAttribute('src');
                fullScreenImage.setAttribute('src', imageURL);
                imageViewer.classList.add('zoomed'); // Add the 'zoomed' class
                imageViewer.style.display = 'flex';
            });
        });

        closeBtn.addEventListener('click', () => {
            imageViewer.classList.remove('zoomed'); // Remove the 'zoomed' class
            imageViewer.style.display = 'none';
        });

    </script>
</body>

</html>
