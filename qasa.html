<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #reviews {
            display: flex;
            flex-direction: column;
            width: 100%;
            justify-content: center;
            align-items: center;
            padding-top: 40px;

        }

        .reviews {
            display: flex;
            flex-direction: column;
            width: 80%;
            justify-content: center;
            align-items: center;
            padding-top: 40px;
            text-align: center;
        }



        .upbeet-discp h1 {
            font-size: 40px;
            text-align: center;
            padding-bottom: 40px;
        }

        .upbeet-discp p {
            text-align: center;
            font-family: 'Rajdhani', sans-serif;
            font-size: 16px;
            word-spacing: 5px;
            color: #777;
            padding-bottom: 15px;
        }


        #description {
            background-color: #fdf5f1;
            padding-bottom: 50px;
            padding-top: 50px;
        }


        .check-review {
            width: 80%;
            display: flex;
            justify-content: space-around;
            flex-direction: row;
            padding-top: 50px;
            padding-bottom: 50px;
        }

        .check-review button {
            border-radius: 0px;

        }

        #r-from {
            display: none;
        }

        /* Show the form when targeted by URL fragment */
        #r-from:target {
            display: flex;
            justify-content: center;
            padding-top: 40px;
        }

        .star-box {
            display: flex;
            text-align: left;
            /* margin-right: 60px; */
        }

        .Review-Form {
            width: 80%;
            text-align: center;
        }

        .rating-box .stars {
            display: flex;
            align-items: center;
            gap: 10px;
        }


        .check-review-1 {
            width: 100%;
            display: flex;
            justify-content: center;
            flex-direction: row;
            padding-top: 50px;
            padding-bottom: 50px;
        }

        #r-from {
            display: none;
            justify-content: center;
            padding-top: 40px;
            opacity: 0;
            transform: translateY(-10px);
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        /* Show the form when targeted by URL fragment */
        #r-from:target {
            display: flex;
            opacity: 1;
            transform: translateY(0);
        }
    </style>

</head>

<body>

    <div class="reviews">
        <h1>Customer Reviews</h1>
        <div class="check-review">
            <div class="star-box">
                <div class="stars">
                    <div style="display: block;">
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>

                    </div>
                    <div>
                        <p style=" font-weight:bolder ; color:  #ffad42;">Be the first to write a review</p>
                    </div>
                </div>
            </div>
            <div style="width:1px; height: 50px; background-color: #f26527;"></div>
            <a href="#r-from"><button>Write a Review</button></a>
        </div>
    </div>
    <div style=" width: 100%;
    height: 0.5px; 
    background-color: rgb(224, 224, 224); ">
    </div>
    <div id="r-from" style="display: flex; justify-content: center; padding-top: 40px;">
        <div class="Review-Form">
            <h1>Write A Review</h1>
            <p>Rating</p>

                <div class="star-box">
                    <div class="stars">

                            <i class="fa-solid fa-star"></i>
                            <i class="fa-solid fa-star"></i>
                            <i class="fa-solid fa-star"></i>
                            <i class="fa-solid fa-star"></i>
                            <i class="fa-solid fa-star"></i>

                        </div>
                    </div>
                </div>
            </div>
            <p>Raeview Title <span>(100)</span></p>
            <input type="text" placeholder="Be Your Review A title">
            <p>Review</p>
            <input type="text" placeholder="Write Your Commant Hare ">
            <p>Picture/Video (Optional)</p>
            <input type="file" id="fileInput" name="uploadedFile">
            <div class="dropdown">
                <span>Name (displayed publicly like </span>
                <button onclick="myFunction()" class="dropbtn">John Smith</button>
                <div id="myDropdown" class="dropdown-content">
                    <a href="#home">Home</a>
                    <a href="#about">About</a>
                    <a href="#contact">Contact</a>
                </div>
                <span>)</span>

            </div>
            <input type="text" placeholder="Enter Your Name(Public) ">

            <p>Email</p>
            <input type="text" placeholder="Enter Your Email(Private) ">
            <div>
                <button style=" margin-left: 20px;">Cancel Review</button>
                <button style=" margin-left: 20px;   background:transparent; border: 1px
            solid #f26527;
           color: #f26527; margin-right: 30px;">Submit Review</button>

            </div>

        </div>

    </div>

</body>

</html>
